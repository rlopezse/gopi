name: CI Go API

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.2"

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 \
          go build -o api

      - name: Build Docker image
        run: docker build -t api-go:dev .
